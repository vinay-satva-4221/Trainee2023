<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; margin-top: 200px;">

  <h1 style="text-align: center;">drow rectangle using canvas</h1>

  
  <canvas id="selfCanvas" width="500" height="360"></canvas>


  <script>
      var c = document.getElementById("selfCanvas");

      var ctx = c.getContext("2d");
      ctx.fillStyle = "pink";
      ctx.fillRect(20, 20, 300, 200);
      
      //this image transperancy goes on first image
      ctx.globalAlpha = 0.5;
      ctx.fillStyle = "green"; 
      ctx.fillRect(140, 100, 300, 200);
      </script>
</body>
</html>
