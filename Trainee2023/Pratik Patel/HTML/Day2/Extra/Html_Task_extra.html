<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_TASK_EXTRA</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="task4">
        <h1>Form Validation</h1>
        <form action="#">
            <table>
                <tr>
                    <td><label>FirstName:-</label></td>
                    <td><input type="text" name="FirstName" pattern="[a-zA-Z]+" minlength="2" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label>MiddleName:-</label></td>
                    <td><input type="text" name="MiddleName" pattern="[a-zA-Z]+" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label>LastName:-</label></td>
                    <td><input type="text" name="LastName" pattern="[a-zA-Z]+"  minlength="2" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label>Email:-</label></td>
                    <td><input type="email" name="Email" required></td>
                </tr>
                <tr>
                    <td><label>Age(b/w 0 to 80):-</label></td>
                    <td><input type="range" name="Age" required></td>
                </tr>
                <tr>
                    <td><label>Mo. No.:-</label></td>
                    <td><input type="text" name="MoNo" pattern="[1-9]{1}[0-9]{9}" required></td>
                </tr>
                <tr>
                    <td><label>Birthday:-</label></td>
                    <td><input type="date" name="Birthday" min="2000-01-01" max="2004-01-01" required></td>
                </tr>
                <tr>
                    <td><label>Password:-</label></td>
                    <td><input type="password" name="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,12}$" required></td>
                </tr>
                <tr>
                    <td><label>linkedinUrl:-</label></td>
                    <td><input type="url" name="LinkedinUrl" required></td>
                </tr>


                <tr>
                   <td id="save" colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>

    </div>
    <div class="picture">
        <picture>
            <source media="(min-width:650px)" srcset="8.jfif">
            <source media="(min-width:465px)" srcset="7.png">
            <img src="../assests/4.jfif" alt="Flowers" style="width:100%;">
          </picture>
    </div>
    <div class="customAttbt">
        <ul>
            <li onclick="showPosition(this)" 
                id="geek1" data-position="winner">
                Geek1
            </li>
        </ul>
    </div>
    <script custom_attribute.js>
        function showPosition(runner)
        {
            let  position =runner.getAttribute("data-position");
            alert("The"+runner.innerHTML+"is"+position+".");
        }

    </script>
</body>
</html>
